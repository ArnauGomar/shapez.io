settings:
    title: Opcions
    categories:
        game: Joc
        app: Aplicació

    versionBadges:
        dev: Desenvolupament
        staging: Staging
        prod: Producció
    buildDate: Generat <at-date>

    labels:
        uiScale:
            title: Escala de la interfície
            description: >-
                Canvia la dimensió de la interfície de l'usuari. La interfície se seguirà redimensionant depenent de la resolució del teu dispositiu, però aquesta opció controla la quantitat del redimensionat.
            scales:
                super_small: Minúscul
                small: Petit
                regular: Estàndard
                large: Gran
                huge: Gegant

        autosaveInterval:
            title: Interval de guardat automàtic
            description: >-
                Controla el temps entre guardats automàtics que fa el joc, pots deshabilitar-ho des d'aquí
            intervals:
                one_minute: 1 Minut
                two_minutes: 2 Minuts
                five_minutes: 5 Minuts
                ten_minutes: 10 Minuts
                twenty_minutes: 20 Minuts
                disabled: Desactivat

        scrollWheelSensitivity:
            title: Sensibilitat del Zoom
            description: >-
                Canvia la sensibilitat del zoom (una roda del ratolí o un trackpad).
            sensitivity:
                super_slow: Súper Lent
                slow: Lent
                regular: Normal
                fast: Ràpid
                super_fast: Súper Ràpid

        movementSpeed:
            title: Velocitat de moviment
            description: >-
                Canvia la velocitat de desplaçament de la vista si s'usa el teclat.
            speeds:
                super_slow: Súper lent
                slow: Lent
                regular: Normal
                fast: Ràpid
                super_fast: Súper Ràpid
                extremely_fast: Extremadament Ràpid

        language:
            title: Idioma
            description: >-
                Canviar l’idioma. Totes les traduccions són aportades pels usuaris i poden ser incompletes.
        enableColorBlindHelper:
            title: Opció per daltònics
            description: >-
                Habilita diverses eines que permeten jugar al joc si ets daltònic.
        fullscreen:
            title: Pantalla completa
            description: >-
                Es recomana jugar al joc a pantalla completa per obtenir la millor experiència. Només disponible en el joc complet.
        soundsMuted:
            title: Emmudir sons
            description: >-
                Si està activat, emmudeix tots els efectes de so.
        musicMuted:
            title: Emmudir música
            description: >-
                Si està activat, emmudeix la música.
        theme:
            title: Tema del joc
            description: >-
                Trieu el tema del joc (clar / fosc).
            themes:
                dark: Fosc
                light: Clar

        refreshRate:
            title: Objectiu de Simulació
            description: >-
                Si teniu un monitor de 144 hz, canvieu aquí la velocitat de refresc, de manera que el joc es simularà adequadament a majors taxes de refresc. Podria disminuir els FPS si l’ordinador és massa lent.
        alwaysMultiplace:
            title: Multiemplaçament
            description: >-
                Si està activat, tots els edificis es mantindran seleccionats després de la seva ubicació fins que el cancel·leu. Equival a mantenir SHIFT de forma permanent.
        offerHints:
            title: Consells i tutorials
            description: >-
                Ofereix suggeriments i tutorials durant l'inici del joc. Oculta també alguns elements de la interfície d'interès fins a un nivell determinat per facilitar l'entrada al joc.
        enableTunnelSmartplace:
            title: Túnels intel·ligents
            description: >-
                Si està activat, s'eliminaran les entrades i sortides dels túnels que puguin ser encadenats. També permet arrossegar túnels i es podran eliminar els túnels en excés.
        vignette:
            title: Vinyeta
            description: >-
                Habilita la vinyeta per tal d'enfosquir les cantonades de la pantalla i facilita la lectura del text.
        rotationByBuilding:
            title: Rotació per tipus d’edifici
            description: >-
                Cada tipus d’edifici recorda la rotació que us vau definir per última vegada de manera individual. Aquesta funció pot ser més còmode si canvieu sovint entre col·locar diferents tipus d’edificació.
        compactBuildingInfo:
            title: Informació compacta 
            description: >-
                Escurça/acurta els quadres d'informació dels edificis només mostrant les seves/ues ràtios. També es pot mostra una descripció i una imatge.
        disableCutDeleteWarnings:
            title: Desactiva els avisos de tallar i suprimir
            description: >-
                Desactiveu els diàlegs d’avís que es mostren en tallar / suprimir més de 100 entitats.
